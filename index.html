<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css"> 

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="main">
    <div class="container">
      <a href="#" class="image-link"><img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="main-image"></a>

      <div class="main-info">
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="eth-info">
        <p class="eth-number">0.041 ETH</p>

        <p class="eth-days">  3 days left</p>
      </div>

      <div class="line"></div>

      <div class="profile">
        <img src="./images/image-avatar.png" alt="Profile Avatar" class="profile-avatar">

        <p class="profile-info">  Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

</body>
</html>
